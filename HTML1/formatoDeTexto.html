<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMATO DE TEXTO</title>
</head>
<body>
    <!-- FORTMATO DE TEXTO HTML -->
    <p><b>Texto en negrita</b></p>
    <p><strong>Texto en negrita</strong></p>
    <p><i>Texto en cursiva</i></p>
    <p><em>Texto enfatizados</em></p>
    <p><mark>Texto markado</mark></p>
    <p><del>Texto eliminado</del></p>
    <p><ins>Texto insertado</ins></p>
    <p>F(x)<sub>10</sub></p>
    <p>F(x)<sup>10</sup></p>
    <br>
    <a href="./enlaces.html">Ir a la pagina de enlaces</a>
</body>
</html>
